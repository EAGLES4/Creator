<app-nav></app-nav>

<section id="signin  bg-transparent">
  <div class="primary-overlay  bg-transparent">
    <div class="container ">
      <div class="row">
        <div class="col-lg-3 "></div>
        <div
          class="col-lg-6 align-self-center   m-4 p-4  text-white text-center "
        >
          <h3 class="text-dark text-monospace my-4 py-4">
            Login
          </h3>
         
          <form novalidate (ngSubmit)="onSubmit()" #login="ngForm">
            <div class="form-group row my-4 mybg    rounded">
              <label for="email" class="col-3 col-form-label">Email</label>
              <div class="col-9 overflow-hidden">
                <input
                  id="email"
                  type="email"
                  class="form-control-plaintext myborder text-success  mx-4  px-4    "
                  placeholder=" Creators@gmail.com"
                  ngModel
                  #email="ngModel"
                  name="email"
                  required
                  pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$"
                />
              </div>
            </div>
            <div
              class=" text-light  "
              *ngIf="email.errors?.required && email.touched"
            >
              <p class="text-monospace">Enter your email</p>
            </div>
            <div
              class=" text-light    "
              *ngIf="email.errors?.pattern && email.touched"
            >
              <p class="text-monospace">
                Invalid Email
              </p>
            </div>

            <div class="form-group row my-4 mybg   rounded">
              <label for="password" class="col-3 col-form-label"
                >Password</label
              >
              <div class="col-9 overflow-hidden">
                <input
                  id="password"
                  type="password"
                  class="form-control-plaintext myborder text-success mx-4 px-4"
                  placeholder="*******"
                  ngModel
                  name="password"
                  #password="ngModel"
                  required
                  minlength="5"
                />
              </div>
            </div>
            <div
              class=" text-white  "
              *ngIf="password.errors?.required && password.touched"
            >
              <p class="text-monospace">Enter your password</p>
            </div>
            <input
              class="btn btn-outline-secondary mt-4 btn-block text-white"
              type="submit"
              value="Login"
              [disabled]="!login.valid"
            />
           
            <h5>Email:     {{email.value}}</h5>
            <h5> password:    {{ password.value}}</h5>
          </form>

          <p class="lead my-4">
            Don't have an account ?
            <span
              ><a
                class="text-danger"
                routerLink="/register"
                routerLinkActive="border-bottom border-danger active"
              >
                SignUp</a
              ></span
            >
          </p>
        </div>
      </div>
    </div>
  </div>
</section>

<app-footer></app-footer>
